spring:
#  datasource:
#    driver-class-name: com.mysql.cj.jdbc.Driver
#    url: jdbc:mysql://localhost:3306/airbnb
#    username: star
#    password: 5210

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100
    defer-datasource-initialization: true

  sql:
    init:
      data-locations:
        - classpath:data.sql
      schema-locations:
        - classpath:schema.sql
      mode: always
      encoding: UTF-8

logging:
  level:
    org.hibernate.SQL: debug
